<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TinderFlop</title>
    <link rel="stylesheet" href="body cadstro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro do TinderFlop</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <div class="error-message" id="nomeError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="8">
                <div class="error-message" id="senhaError"></div>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected>Selecione seu sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                <div class="error-message" id="sexoError"></div>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" max="2005-01-01" required>
                <div class="error-message" id="dataNascimentoError"></div>
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </div>

    <script src="script cadstd.js"></script>
</body>
</html>
